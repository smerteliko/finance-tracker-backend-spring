version: '3.8'
services:
  finance-prod-db:
    image: postgres:15-alpine
    container_name: finance-prod-db
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data

  finance-test-db:
    image: postgres:15-alpine
    container_name: finance-test-db
    environment:
      POSTGRES_DB: finance_test_db
      POSTGRES_USER: finance_test_user
      POSTGRES_PASSWORD: finance_test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/finance_db
      SPRING_DATASOURCE_USERNAME: finance_user
      SPRING_DATASOURCE_PASSWORD: finance_password
    depends_on:
      - finance-prod-db
      - finance-test-db
    volumes:
      - .:/app
      - maven-data:/root/.m2

volumes:
  postgres_prod_data:
  postgres_test_data:
  maven-data: