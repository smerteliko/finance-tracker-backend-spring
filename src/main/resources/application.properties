spring.application.name=financetracker

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/finance_db
spring.datasource.username=finance_user
spring.datasource.password=finance_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.url=/api-docs
springdoc.api-docs.version=openapi-3-1
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.doc-expansion=none

# Enable Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

#spring.flyway.url=jdbc:postgresql://localhost:5432/finance_db
#spring.flyway.user=finance_user
#spring.flyway.password=finance_password

spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# Optional: Specify schemas if needed
spring.flyway.schemas=public

# Optional: Validate existing objects
spring.flyway.validate-on-migrate=true

# Logging
logging.level.com.financetracker=DEBUG