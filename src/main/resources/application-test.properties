spring.datasource.url=jdbc:postgresql://finance-test-db:5432/finance_test_db
spring.datasource.username=finance_test_user
spring.datasource.password=finance_test_password
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.flyway.url=jdbc:postgresql://finance-test-db:5432/finance_test_db
spring.flyway.user=finance_test_user
spring.flyway.password=finance_test_password
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# Optional: Specify schemas if needed
spring.flyway.schemas=public

# Configure JPA to create tables automatically for tests
spring.jpa.hibernate.ddl-auto=create

# Logging
logging.level.com.financetracker=DEBUG